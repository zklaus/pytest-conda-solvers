  - name: test_unsatisfiable_from_channel_1_1
    id: B005
    kind: unsatisfiable
    input:
      channels: channel-1
      subdirs: linux-64
      specs_to_add:
        - numpy 1.5*
        - scipy 0.12.0b1
      prefix:
      history_specs:
    error:
      exception: UnsatisfiableError
      entries:
        - numpy=1.5
        - [scipy==0.12.0b1, "numpy[version='1.6.*|1.7.*']"]

